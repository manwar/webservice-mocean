name = WebService-Mocean

[@Milla]

[Test::Compile]
[Test::EOL]

[Test::Pod::Coverage::Configurable]
trustme = WebService::Mocean::Client => qr/^(?:BUILD|request)$/
trustme = WebService::Mocean::Sms => qr/^(?:send|send_verification_code|check_verification_code)$/
trustme = WebService::Mocean::Account => qr/^(?:get_balance|get_pricing)$/
trustme = WebService::Mocean::Report => qr/^(?:get_message_status)$/

[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[ReportVersions]
[Test::MinimumVersion]
[Test::UnusedVars]

[GitHubREADME::Badge]
badges = license
badges = version
